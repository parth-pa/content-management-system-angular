  <span style="margin-right: 0.5%">Welcome</span>
  <span style="margin-right: 1%">{{ UserName }}</span>

  <div class="spacer"></div>
  <div class="dropdown" style="margin-right: 1%">
    <span>Filter by Name : </span>
    <select style="color: black" (change)="onChangeSubPrefrence($event)">
      <option [value]="0">View all</option>
      <option *ngFor="let item of subPrefDeatils" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>
  <p style="margin-right: 1%; margin-top: 0.5%" (click)="logOut()">Logout</p>

<main >
  <!-- *************** side navbar **************** -->
  <div class="side-nav" [ngClass]="{ 'side-nav-open': sidenavToggle }">
    <div class="side-nav-content">
      <div routerLink="/user">
        <i
          class="fa-sharp fa-solid fa-house"
          style="
            color: white;
            margin-left: 9%;
            font-size: larger;
            margin-top: 20px;
            margin-bottom: 8px;
            margin-right: 10%;
          "
        ></i>
        <span style="color: white; margin-left: 9%; font-size: larger ; margin-bottom: 5%;"
          >home</span
        >
      </div>
      <ul class="nav-list" *ngIf="isLogin">
        <li class="nav-list-item" *ngFor="let item of PreList">
          <span  >
            <p
              class="sidenavdata"
              (click)="preferenceChange(item.preferenceId)"
              routerLink="/admin/{{ item.preferenceName }}"
            >
              <i class="{{ item.icon }}" style="margin-right: 40%;"></i>
              {{ item.preferenceName }}
            </p >
          </span>
        </li>
      </ul>
      <div routerLink="/user" *ngIf="isLogin">
        <i
          class="fa-solid fa-trash"
          style="
            color: white;
            margin-left: 11%;
            font-size: larger;
            margin-top: 20px;
            margin-right: 10%;
          "
        ></i>
        <span style="color: white; margin-left: 9%; font-size: larger"
          >Deleted Data</span
        >
      </div>
    </div>
  </div>



  <div
    class="display-area p-3"
    [ngClass]="{ 'display-toggle': !sidenavToggle }"
  >
    <router-outlet></router-outlet>

  </div>
</main>
