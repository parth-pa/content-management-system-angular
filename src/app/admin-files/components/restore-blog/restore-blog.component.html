<mat-toolbar>
  <mat-toolbar-row>
    <h1 style="color: white">Deleted Data</h1>
  </mat-toolbar-row>
</mat-toolbar>
<br />

<kendo-grid
  [data]="DataList"
  [kendoGridBinding]="DataList"
  [sortable]="true"
  [groupable]="true"
  (remove)="restoreHandler($event)"
  style="color: black"
>
  <kendo-grid-column field="id" title="ID"> </kendo-grid-column>

  <kendo-grid-column field="image" title="image">
    <ng-template kendoGridCellTemplate let-dataItem="dataItem">
      <img [src]="dataItem.image" alt="img" />
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="title" title="title"> </kendo-grid-column>
  <kendo-grid-column field="description" title="description">
  </kendo-grid-column>

  <kendo-grid-column field="Restore" title="Restore">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button
        kendoGridRemoveCommand
        fillMode="outline"
        [themeColor]="'success'"
      >
        Restore
      </button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
