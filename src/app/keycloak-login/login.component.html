<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <!-- <div
          class="text-center mt-3 mb-3 alert alert-success"
          *ngIf="isSucessfull"
        >
          <h1>Login Sucessfull</h1>
        </div> -->

        <form
          class="card-body cardbody-color"
          [formGroup]="form"
          *ngIf="!isSucessfull"
          novalidate
        >
          <div class="text-center">
            <img
              src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="100px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              formControlName="username"
              aria-describedby="emailHelp"
              placeholder="User Name"
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
              placeholder="password"
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
          <div class="alert alert-danger mb-3" *ngIf="isValid">
            Please enter valid data
          </div>
          <div class="alert alert-danger mb-3" *ngIf="isError">
            {{ data }}
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-color px-5 mb-5 w-100"
              (click)="onSubmit()"
            >
              Login
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            Not Registered?
            <a
              href="#"
              class="text-dark fw-bold"
              routerLink="/keycloakRegister"
            >
              Create an Account</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
